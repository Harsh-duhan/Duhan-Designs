 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duhan Designs - Launching Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f2eade 0%, #b39984 25%, #e6c092 50%, #ede6dd 75%, #352006 100%);
            z-index: 1;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(240, 235, 229, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(255, 248, 240, 0.3) 0%, transparent 40%);
            z-index: 2;
        }

        .fabric-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 100, 87, 0.05) 2px,
                    rgba(139, 100, 87, 0.05) 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 100, 87, 0.05) 2px,
                    rgba(139, 100, 87, 0.05) 4px
                );
            z-index: 3;
        }

        .container {
            position: relative;
            z-index: 4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: 3px;
            color: #8b6457;
            margin-bottom: 3rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .main-title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 300;
            color: #8b6457;
            line-height: 0.9;
            margin-bottom: 2rem;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #a0887a;
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .notify-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(139, 100, 87, 0.2);
            padding: 1rem 3rem;
            border-radius: 50px;
            color: #8b6457;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(139, 100, 87, 0.1);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.2s forwards;
            text-decoration: none;
            display: inline-block;
        }

        .notify-btn:hover {
            background: rgba(139, 100, 87, 0.1);
            border-color: rgba(139, 100, 87, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(139, 100, 87, 0.2);
        }

        .social-links {
            position: absolute;
            bottom: 3rem;
            display: flex;
            gap: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8b6457;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 100, 87, 0.1);
        }

        .social-link:hover {
            background: rgba(139, 100, 87, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139, 100, 87, 0.2);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 100, 87, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }
            
            .subtitle {
                margin-bottom: 2rem;
            }
            
            .social-links {
                bottom: 2rem;
                gap: 1.5rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .notify-btn {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="fabric-texture"></div>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="logo">D U H A N<br>DESIGNS</div>
        
        <h1 class="main-title">Launching<br>soon!</h1>
        
        <p class="subtitle">
            We are currently making some<br>
            improvements to our website!
        </p>
        
        <a href="#" class="notify-btn" onclick="handleNotify()">NOTIFY ME</a>
    </div>

    <div class="social-links">
        <a href="#" class="social-link">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
        </a>
        
        <a href="#" class="social-link">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
        </a>
        
        <a href="#" class="social-link">
            <svg class="social-icon" viewBox="0 0 24 24">
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
        </a>
    </div>

    <script>
        function handleNotify() {
            // Simple notification functionality
            const email = prompt('Enter your email to get notified when we launch:');
            if (email && email.includes('@')) {
                alert('Thank you! We\'ll notify you when SoftBlush Beauty launches.');
            } else if (email) {
                alert('Please enter a valid email address.');
            }
        }

        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const elements = document.querySelectorAll('.floating-element');
            elements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                element.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
