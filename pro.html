<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 550px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .forms-container {
            position: absolute;
            width: 200%;
            height: 100%;
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .forms-container.signup-mode {
            transform: translateX(-50%);
        }

        .form-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-content {
            width: 100%;
            max-width: 400px;
        }

        .form-content h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-content p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .input-field input:focus {
            border-color: #667eea;
        }

        .input-field label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s;
            background: white;
            padding: 0 5px;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-text button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .switch-text button:hover {
            color: #764ba2;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 500px;
            }

            .form-section {
                padding: 30px 20px;
            }

            .form-content h2 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forms-container" id="formsContainer">
            <!-- Login Form -->
            <div class="form-section">
                <div class="form-content">
                    <h2>Welcome Back</h2>
                    <p>Login to continue your journey</p>
                    
                    <form>
                        <div class="input-field">
                            <input type="email" placeholder=" " required>
                            <label>Email Address</label>
                        </div>
                        
                        <div class="input-field">
                            <input type="password" placeholder=" " required>
                            <label>Password</label>
                        </div>
                        
                        <button type="submit" class="btn">Login</button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn">Google</button>
                        <button class="social-btn">Facebook</button>
                    </div>
                    
                    <div class="switch-text">
                        Don't have an account? 
                        <button type="button" onclick="toggleForms()">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="form-section">
                <div class="form-content">
                    <h2>Create Account</h2>
                    <p>Sign up to get started</p>
                    
                    <form>
                        <div class="input-field">
                            <input type="text" placeholder=" " required>
                            <label>Full Name</label>
                        </div>

                        <div class="input-field">
                            <input type="email" placeholder=" " required>
                            <label>Email Address</label>
                        </div>
                        
                        <div class="input-field">
                            <input type="password" placeholder=" " required>
                            <label>Password</label>
                        </div>
                        
                        <button type="submit" class="btn">Sign Up</button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn">Google</button>
                        <button class="social-btn">Facebook</button>
                    </div>
                    
                    <div class="switch-text">
                        Already have an account? 
                        <button type="button" onclick="toggleForms()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const container = document.getElementById('formsContainer');
            container.classList.toggle('signup-mode');
        }
    </script>
</body>
</html>
